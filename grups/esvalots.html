<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grup - Galeria</title>

    <!-- Estils -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/grups.css">
    <!-- javaScript -->
    <script src="js/scripts.js"></script>

</head>
<body>
    <!-- Barra de Navegació -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Contingut de la pàgina del grup -->
    <main>
        <section class="galeria">
            <h2>Galeria del Grup</h2>
            <p>Aquesta és la galeria d'imatges del nostre grup. Descobreix moments especials!</p>
            <div class="grid">
                <div class="item"><img src="images/img1.jpg" alt="Imatge 1"></div>
                <div class="item"><img src="images/img2.jpg" alt="Imatge 2"></div>
                <div class="item"><img src="images/img3.jpg" alt="Imatge 3"></div>
                <!-- Pots afegir més imatges aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 La meva web. Tots els drets reservats.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
